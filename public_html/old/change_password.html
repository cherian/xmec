<SCRIPT language = "javascript">

function onsave()
{
       var ready=true;
		
		if((document.Fchgpass.TBNewPassword.value =="") ||(document.Fchgpass.TBOldPassword.value =="") || (document.Fchgpass.TBConfirmPassword.value =="")){
			alert("Please fill in all the Fields!!");
			ready=false;
		}
		if(document.Fchgpass.TBNewPassword.value != document.Fchgpass.TBConfirmPassword.value){
			alert("New password and Confirm password are not the same!!");
			ready=false;
		}
		if(ready){
			document.Fchgpass.submit();
			//alert("Password Changed");
		}
     
}
